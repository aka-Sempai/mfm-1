l_russian:
 custom_ev.1.t:0 "Стоит-ли нам ожидать решительных действий?"
 custom_ev.1.d:0 "Союзные войска начали подготовку того, что может поставить жирную точку в войне против Оси, с вторжения на атлантическое побережье. Время покажет, станет ли это первым шагом к победе и окончанию войны."
 custom_ev.1.a:0 "Наконец-то!" 
 custom_ev.1.b:0 "Тем более блестящей будет наша победа!"  
 custom_ev.21.t:0 "Зимнее наступление началось!"
 custom_ev.21.d:0 "Сегодня в Кремле состоялось заседание Ставки, на котором было принято решение о начале всеобщего наступлении Красной Армии на пространстве от Балтийского до Черного моря и нанесении стратегического поражения вермахту."
 custom_ev.21.a:0 "Наше время пришло!" 
 custom_ev.21.b:0 "Что, простите?"
 custom_ev.22.t:0 "Зимнее наступление завершилось."
 custom_ev.22.d:0 "После нескольких месяцев сражений силы РККА завершили общефронтовуюю наступательную операцию и бою вновь приобрели местный характер."
 custom_ev.22.a:0 "Пора подводить итоги." 
 custom_ev.3.t:0 "Война в Тихом океане."
 custom_ev.3.d:0 "После вторжения сил Милитаристской Японии в Юго-восточную Азию прошло достаточно времени чтобы оправится от первоначального шока и планировать дальнейшие действия."
 custom_ev.3.a:0 "Война только начинается." 
 custom_ev.3.b:0 "Мы не имеем права на передышку." 
 
